{% extends 'base.html' %}
{% block title %}Login â€” Insurance Predictor{% endblock %}

{% block content %}
    <div class="card login-card shadow-sm">
      <div class="card-body p-4">
        <div class="mb-3 text-center">
          <div class="brand h4 mb-0">Insurance Premium Predictor</div>
          <small class="text-muted">Sign in to continue</small>
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" id="loginBtn">Sign in</button>
          </div>
        </form>

        <div id="feedback" class="mt-3 d-none"></div>

        <div class="mt-3 small text-center text-muted">
          <a href="/">Back to predictor</a>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      const feedback = document.getElementById('feedback');

      function showFeedback(message, type='info'){
        feedback.className = 'alert alert-' + type;
        feedback.textContent = message;
        feedback.classList.remove('d-none');
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const payload = {
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        };

        try{
          const resp = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if(!resp.ok){
            const text = await resp.text();
            throw new Error(resp.status + ' ' + text);
          }

          const j = await resp.json();
          showFeedback(j.message || 'Signed in', 'success');
          if(j.redirect) window.location.href = j.redirect;
        }catch(err){
          showFeedback('Sign-in failed: ' + err.message, 'danger');
        }
      });
    </script>
{% endblock %}
